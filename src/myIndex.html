<html>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
        const app = document.getElementById('app');//select the div with id="app"
        const header = document.createElement('h1');//create a new h1 element
        //create a new text node for the h1 element
        const text = 'Develop. Preview. Ship.';
        const headerContent = document.createTextNode(text);
        header.appendChild(headerContent);//append/add the text to the h1 element
        app.appendChild(header);//put the h1 element (now with text) inside the div with id="app    "
    </script>
  </body>
</html>
